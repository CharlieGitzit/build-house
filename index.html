<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Painting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sun"></div>
    <div id="cloud-one">
        <div class="cloud-detail-one"></div>
        <div id="bird-one">
            <div id="bird-two"></div>
        </div>
    </div>
    <div id="cloud-two">
        <div class="cloud-detail-two"></div>
        <div id="bird-three">
            <div id="bird-four"></div>
        </div>
    </div>
    <div id="cloud-three">
        <div class="cloud-detail-three"></div>
        <div id="bird-four">
            <div id="bird-five"></div>
            <div id="bird-six">
                <div id="mound-one"></div>
                <div id="mound-two"></div>
            </div>
        </div>
    </div>
    <div id="house">
        <div id="chimney">
            <div id="smoke">
                <div class="smokey-one"></div>
                <div class="smokey-two"></div>
                <div class="smokey-three"></div>
            </div>
            <div id="brick-one"></div>
            <div id="brick-two"></div>
            <div id="brick-three"></div>
            <div id="brick-four"></div>
        </div>
        <div id="roof">
            <div id="shingle-one"></div>
            <div id="shingle-two"></div>
            <div id="shingle-three"></div>
            <div id="shingle-four"></div>
            <div id="gutter"></div>
        </div>
        <div id="window-1">
            <div id="curtain-one"></div>
            <div id="second-curtain"></div>
            <div id="track-one"></div>
            <div id="up-track"></div>
        </div>
        <div id="window-2">
            <div id="curtain-two"></div>
            <div id="third-curtain"></div>
            <div id="track-two"></div>
            <div id="up-track-two"></div>
        </div>
        <div id="door">
            <div id="knob"></div>
        </div>
        <div id="left-side-backyard">
            <div id="left-side-fence">
                <div class="mark-one"></div>
                <div></div>
                <div class="mark-two"></div>
                <div></div>
                <div class="mark-three"></div>
                <div></div>
                <div class="mark-four"></div>
                <div></div>
                <div class="mark-five"></div>
                <div></div>
                <div class="mark-six"></div>
                <div></div>
                <div class="mark-seven"></div>
                <div></div>
                <div class="mark-eight"></div>
                <div></div>
                <div class="mark-nine"></div>
                <div></div>
                <div class="mark-ten"></div>
                <div></div>
                <div class="mark-eleven"></div>
                <div></div>
                <div class="mark-twelve"></div>
                <div></div>
                <div class="mark-thirteen"></div>
                <div></div>
                <div class="mark-fourteen"></div>
                <div></div>
            </div>
        </div>
        <div id="right-side-backyard">
            <div id="right-side-field">
                <div class="dirt-patch-one">
                    <div id="first-patch"></div>
                </div>
                <div class="dirt-patch-two">
                    <div id="second-patch"></div>
                </div>
                <div class="dirt-patch-three">
                    <div id="third-patch"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="grass">
        <div id="path">
            <div id="door-mat"></div>
            <div id="mail-box">
                <div id="post"></div>
                <div id="flag">
                    <div id="flag-two"></div>
                </div>
            </div>
        </div>
        <div id="car-port">
            <div class="line-one"></div>
        </div>
    </div>
</body>
</html>
