<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Painting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sun"></div>
    <div id="house">
        <div id="chimney">
            <div id="brick-one"></div>
            <div id="brick-two"></div>
            <div id="brick-three"></div>
            <div id="brick-four"></div>
        </div>
        <div id="roof">
            <div id="shingle-one"></div>
            <div id="shingle-two"></div>
            <div id="shingle-three"></div>
            <div id="shingle-four"></div>
            <div id="gutter"></div>
        </div>
        <div id="window-1">
            <div id="track-one"></div>
        </div>
        <div id="window-2">
            <div id="track-two"></div>
        </div>
        <div id="door">
            <div id="knob"></div>
        </div>
    </div>
    <div id="grass">
        <div id="path"></div>
    </div>
</body>
</html>
